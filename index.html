<html lang="pt-br">

<head>

<body>
  <div class="relative min-h-screen overflow-hidden bg-[#003280]">
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute inset-0 bg-linear-to-br from-[#003280] via-[#0047b3] to-[#003280]"></div>
      <div class="absolute inset-0 opacity-40">
        <div class="absolute top-0 left-0 w-[600px] h-[600px] rounded-full blur-[120px] animate-float"
          style="background: radial-gradient(circle, #E1FF2F 0%, transparent 70%); animation: float 20s ease-in-out infinite;">
        </div>
        <div class="absolute top-1/4 right-0 w-[500px] h-[500px] rounded-full blur-[100px] animate-float-delayed"
          style="background: radial-gradient(circle, #00FFFF 0%, transparent 70%); animation: float 15s ease-in-out infinite 5s;">
        </div>
        <div class="absolute bottom-0 left-1/3 w-[700px] h-[700px] rounded-full blur-[130px] animate-float-slow"
          style="background: radial-gradient(circle, #E1FF2F 0%, transparent 70%); animation: float 25s ease-in-out infinite 10s;">
        </div>
        <div class="absolute bottom-1/4 right-1/4 w-[450px] h-[450px] rounded-full blur-[90px] animate-pulse-slow"
          style="background: radial-gradient(circle, #FF00FF 0%, transparent 70%); animation: pulse-slow 8s ease-in-out infinite;">
        </div>
      </div>
      <div class="absolute inset-0 opacity-[0.03]"
        style="background-image: linear-gradient(#E1FF2F 1px, transparent 1px), linear-gradient(90deg, #E1FF2F 1px, transparent 1px); background-size: 50px 50px;">
      </div>
    </div>
    <div id="root" class="relative z-10 container mx-auto px-2 py-10"></div>
    <script type="module" src="/src/main.tsx"></script>
  </div>
